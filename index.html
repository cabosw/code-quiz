<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Code Quiz</title>
</head>
<body>
  <header>
    <div class="high-score">
    <a href=#tbd >View High Score</a>
    </div>
    <div>Timer</div>
  </header>
  <section class = "initial">
    <h1>Coding Quiz Challenge</h1>
    <p>
      Try to answer the following code-related questions within the time limit.
      The quiz will end once you have finished all the questions or run out of time.
      Be careful not to rush, incorrect answers will penalize your score/time by 10 seconds! 
    </p>
    <button class="btn" id="start-quiz" type="button">Start Quiz</button>
  </section>
  
</body>
</html>
