<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Code Quiz</title>
</head>

<body>
  <header>
    <div id="countdown"></div>
  </header>
  <section class="initial" id="initial">
    <h1>Coding Quiz Challenge</h1>
    <p>
      Try to answer the following code-related questions within the time limit.
      The quiz will end once you have finished all the questions or run out of time.
      Be careful not to rush, incorrect answers will penalize your score/time by 10 seconds!
    </p>
    <button class="btn" id="start-quiz" type="button">Start Quiz</button>

  </section>
  <section id ="quiz" class="hidden">

    <div id="question">Question</div>

    <form id="form" class="hidden">
      <button id="a" name="answer" type="button"></button>
      <button id="b" name="answer" type="button"></button>
      <button id="c" name="answer" type="button"></button>
      <button id="d" name="answer" type="button"></button>

    </form>
  </section>
  <section id="highScore" class="hiddenScore">
    <div id="score">
      <p id="yourScore"></p>
    </div>
    <form id="enter-score">
      <label for="initials" id="label">Enter Your Initials. Click submit to see highscores. </label><br>
      <input type='text' id="initials" name="initials" value="">
    </form>
    <button type='submit' id='submitScore'>Submit</button>
    <ul id="scoreList">
      <h2>High Scores</h2>
    </ul>
  </section>
  <script src="./assets/script.js"></script>
</body>

</html>
